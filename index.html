<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>rBreach Stats</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1, h2 {
      color: #ffffff;
    }
    canvas {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 1rem;
    }
    .winner {
      color: #4caf50;
      font-weight: bold;
    }
    .log-list-container {
    margin-top: 2rem;
    font-family: 'Arial', sans-serif;
  }

  .log-list-container ul {
    list-style-type: none;
    padding: 0;
  }

  .log-list-container li {
    background: #2c2c2c;
    color: white;
    padding: 1rem;
    margin: 1rem 0;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
  }

  .log-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }

  .log-item-header {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .log-item-header img {
    width: 100px;
    height: 100px;
    border-radius: 20%;
    object-fit: cover;
  }

  .log-item-header h3 {
    margin: 0;
    font-size: 1.2rem;
  }

  .log-item-details {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .log-item-details p {
    margin: 0;
    font-size: 1rem;
  }

  .log-item-footer {
    font-size: 0.9rem;
    margin-top: 1rem;
    color: #bbb;
  }

  .log-item-footer strong {
    font-weight: bold;
  }
  </style>
</head>
<body>
  <h1>rBreach Stats</h1>

  <h2>ðŸ“Š Team Winrates</h2>
  <canvas id="myChart" style="max-width: 300px; max-height: 350px; width: 100%; height: auto;"></canvas>

  <h2>ðŸ“Š SCP Win Rate</h2>
  <canvas id="scpChart" style="max-width: 550px; max-height: 350px; width: 100%; height: auto;"></canvas>

  <h2>ðŸ“Š Spawnwaves </h2>
  <canvas id="spawnwaveChart" style="max-width: 550px; max-height: 350px; width: 100%; height: auto;"></canvas>

  <h2>ðŸ“„ Matches Logs</h2>
  <ul id="log-list"></ul>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="index.js"></script>
</body>
</html>
